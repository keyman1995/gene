<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:c="http://www.thymeleaf.org">
<head th:replace="/public/head :: onLoadHead(用户管理)">
</head>
<body ddata-type="widgets">
<div class="am-g tpl-g">
    <!-- 模态提示组件 -->
    <div th:include="/public/tips :: Tips"></div>

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper none-margin">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                            <div class="row">
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                    <div class="widget am-cf">
                                        <div class="widget-head am-cf">

                                            <div class="widget-title am-fl" >查看订单</div>

                                        </div>
                                        <div class="widget-body am-fr">


                                            <form class="am-form tpl-form-border-form tpl-form-border-br" id="DataFrom">
                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">订单号 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">
                                                    <label th:text="${entity.order_no}"></label>

                                                </div>
                                            </div>


                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">订单状态 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">
                                                    <th:block>
                                                        <th:block th:if="${entity.order_state}==0">

                                                            <label>待支付</label>

                                                        </th:block>
                                                        <th:block th:if="${entity.order_state}==1">

                                                            <label>已支付</label>

                                                        </th:block>
                                                        <th:block th:if="${entity.order_state}==2">
                                                            <label>已完成</label>


                                                        </th:block>
                                                        <th:block th:if="${entity.order_state}==3">
                                                            <label>已关闭</label>


                                                        </th:block>


                                                    </th:block>


                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">课程名称 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">

                                                    <label th:text="${entity.coursename}"></label>
                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">节课数 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">
                                                    <label th:text="${entity.course_num}"></label>

                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">类型 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">

                                                    <th:block>
                                                        <th:block th:if="${entity.course_type}==800">

                                                            <label>讲座</label>

                                                        </th:block>
                                                        <th:block th:if="${entity.course_type}==801">

                                                            <label>预约课程</label>

                                                        </th:block>
                                                        <th:block th:if="${entity.course_type}==802">
                                                            <label>系列课程</label>


                                                        </th:block>
                                                        <th:block th:if="${entity.course_type}==803">
                                                            <label>私教课程</label>


                                                        </th:block>
                                                        <th:block th:if="${entity.course_type}==804">
                                                            <label>团体课程</label>


                                                        </th:block>


                                                    </th:block>

                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">下单时间 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">
                                                    <label th:text="${entity.order_no}"></label>

                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">原始价格 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">

                                                    <label th:text="${entity.orgin_price}"></label>
                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">优惠券 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">
                                                    <label th:text="${entity.cardName}"></label>

                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label   class="am-u-sm-3 am-form-label">实付价格 <span class="tpl-form-line-small-title">:</span></label>
                                                <div class="am-u-sm-9">
                                                    <label th:text="${entity.actual_price}"></label>

                                                </div>
                                            </div>



                                            <div class="am-form-group">
                                                <div class="am-u-sm-9 am-u-sm-push-3">
                                                    <button type="button" class="am-btn am-btn-danger" onClick="routingPage('/order/preview/')">返回</button>
                                                </div>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>


<css th:replace="/public/css :: onLoadCSS"></css>
<js th:replace="/public/js :: onLoadJS"></js>
<script th:inline="javascript">


</script>

</body>
</html>
