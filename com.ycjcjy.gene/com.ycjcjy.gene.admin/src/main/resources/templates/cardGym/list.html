    <script type="text/javascript" >
        $(function () {
            initDataTable();
           // initAllCase($("#searchCase"));

        })


        //初始化所有案场
        function initAllCase(target) {
            $.ajax({
                type:'get',
                dataType:'json',
                url:'[(${ctx})]/syscasefield/findAllCase',
                success:function (result) {
                    var values = result.data;
                    target.html('');
                    if(values.length!=0){
                        var html = '<option value="  " >' +'请选择'+ '</option>';
                        for(var i=0;i<values.length;i++){
                            html+='<option value="'+values[i].id+'">'+values[i].casefieldname+'</option>';
                        }
                    }
                    target.html(html);
                    initDataTable();
                }
            })
        }

        function initDataTable(){
            var pageSize = $("#limitSelector").val()
            var currentPage = $("#tpl-pagination").attr("currentPage")
            var orderBy = ''
            var sort = ''
            var param = {orderBy: orderBy, sort: sort, currentPage: currentPage, pageSize: pageSize, conditionList: formatQueryFromParam()}
            doGet("/cardGym/gymList",param,function (res) {
                    $('#dataTable').html(template('tpl-cardGym', res.data));

                $('#pagination').html(template('tpl-pagination', res.pagination))
            })
        }
        function deleteGoods(id) {
            $(".confirm-modal-title").html("警告");
            $(".confirm-modal-message").html("你，确定要删除这条记录吗？");
            $(".confirm-modal-btn-cancel").html("取消");
            $(".confirm-modal-btn-confirm").html("确定");
            $('#confirm-modal').modal({
                relatedTarget: this,
                onConfirm: function(){
                    var url = "/cardGym/deleteCard/"+id;
                    var completeHandler = function (data) {
                        alert(data.msg);
                        setTimeout(initDataTable(),3000);
                    }
                    var paramImg={};
                    doPost(url,paramImg,completeHandler);
                },
                onCancel: function(){}
            });
        }
        
        function exportExcel() {
            var pageSize = $("#limitSelector").val()
            var currentPage = $("#tpl-pagination").attr("currentPage")
            var orderBy = $("#orderBySelector").val().split('-')[0]
            var sort = $("#orderBySelector").val().split('-')[1]

             location.href="/cardGym/toExcel?orderBy="+orderBy+"&sort="+sort+"&currentPage="+currentPage+"&pageSize="+ pageSize+"&conditionList="+formatQueryFromParam();
        }

    </script>
    <script id="tpl-cardGym" type="text/html">
        {{each $data as data}}
        <tr  class={{if $index%2==0}} "gradeX" {{else}} "even gradeC" {{/if}} >
        <td>{{data.name}} </td>
        <td>{{data.price}} </td>
        <td>{{data.card_gym_type}}</td>
        <td>{{data.startStr}}</td>
        <td>{{data.endStr}}</td>
        <td>{{data.remarks}}</td>
        <td>
            <div class="tpl-table-black-operation">
                <a href="javascript:;" onclick="routingPage('/cardGym/edit/{{data.id}}','编辑卡券')">
                    <i class="am-icon-pencil"></i> 编辑
                </a>
                <a href="javascript:;" onclick="deleteGoods({{data.id}})"  class="tpl-table-black-operation-del">
                    <i class="am-icon-trash" ></i> 删除
                </a>
            </div>
        </td>
        </tr>
        {{/each}}
    </script>
