<!-- role-user数据绑定 -->

<div class="am-popup" id="img-bind-modal" th:fragment="ImgBindTips" xmlns:th="http://www.w3.org/1999/xhtml">


    <div class="am-popup-inner">
        <div class="am-popup-hd">
            <h4 class="am-popup-title data-bind-title">私教相册</h4>
            <span data-am-modal-close
                  class="am-close">&times;</span>
        </div>
        <div class="am-popup-bd">
            <input type="hidden" id="coachId" />
            <div class="am-form">


                <div class="am-form-group">
                    <label for="icon" class="am-u-sm-3 am-form-label">照片 <span class="tpl-form-line-small-title">Images</span></label>
                    <div class="am-u-sm-9">
                        <div class="am-form-group">
                            <div class="tpl-form-file-img onebean-upload-box" onclick="uploadFile(completeHandler,this)" >
                                <img class="onebean-upload-img" id="iconImg">
                            </div>
                            <small>图片大小：632*454</small>
                            <button type="button" class="am-btn am-btn-danger am-btn-sm" onclick="uploadFile(completeHandler,this)" >
                                <i class="am-icon-cloud-upload"></i>上传图片
                            </button>
                            <input id="icon" type="hidden" name="img">
                        </div>
                    </div>
                </div>



                <div class="am-form-group">

                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-2">
                        <div class="am-form-group" style="float: right">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"  onclick="addImg()"><span class="am-icon-plus"></span> 新增</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-secondary" onclick="initImgDataTable()" ><span class="am-icon-search"></span> 刷新</button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>




                <div class="am-u-sm-12">
                    <table width="100%" class="am-table am-table-compact am-table-bordered am-table-radius am-table-striped tpl-table-black "
                           id="example-m">
                        <thead>
                        <tr>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="imgTable">

                        </tbody>
                    </table>
                </div>










            </div>
        </div>
    </div>
</div>

<!-- role-user数据绑定 -->
