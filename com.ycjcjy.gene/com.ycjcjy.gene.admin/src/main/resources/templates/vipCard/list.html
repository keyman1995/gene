<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:dic="http://www.w3.org/1999/xhtml">
<head th:replace="/public/head :: onLoadHead(首页)">

</head>
<body data-type="widgets">
<div class="am-g tpl-g">
    <!-- 模态提示组件 -->
    <div th:include="/public/tips :: Tips"></div>

    <!-- 数据选择模态组件 -->
    <div th:include="/public/dataBind :: RuBindTips" class="am-popup"  id="data-bind-modal"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper none-margin">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">Vip卡列表</div>
                        </div>
                        <div class="widget-body am-fr">
                            <form class="am-form tpl-form-border-form tpl-form-border-br paramFrom" data-flush="1">
                                <div class="am-form-group">
                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right">Vip卡号 :</label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">
                                        <input type="text" class="tpl-form-input paramInput" param-pattern="card_no@string@like$"  placeholder="请输入Vip卡号">
                                    </div>
                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right">销售手机号 :</label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">
                                        <input type="text" class="tpl-form-input paramInput" param-pattern="sale_phone@string@like$"  placeholder="请输入销售手机号">
                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right">用户手机号 :</label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">
                                        <input type="text" class="tpl-form-input paramInput" param-pattern="user_phone@string@like$"  placeholder="请输入用户手机号">
                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right"></label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                    </div>

                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10">所属案场 :</label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                        <select  class="paramInput  onebean-select-box onebean-param-select-box" data-am-selected  param-pattern="case_id@string@eq$" id="searchCase">
                                        </select>
                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10">卡状态 :</label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                        <dic:code  code="VIP_CARD_STATE" param-pattern="state@string@eq$"/>
                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right"></label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right"></label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                    </div>
                                </div>



                                <label class="am-u-sm-1 am-u-md-1 am-form-label" style="text-align: right">排序规则 :</label>
                                <div class="am-u-sm-1 am-u-md-1 am-u-lg-1">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}" id="orderBySelector">
                                            <option value="price-asc" selected>价格从低到高</option>
                                            <option value="price-desc">价格从高到低</option>
                                            <option value="create_time-asc">创建时间升序</option>
                                            <option value="create_time-desc">创建时间降序</option>

                                            <option value="valid_time-asc">激活时间升序</option>
                                            <option value="valid_time-desc">激活时间降序</option>

                                            <option value="open_time-asc">开卡时间升序</option>
                                            <option value="open_time-desc">开卡时间降序</option>
                                        </select>
                                    </div>
                                </div>

                                <label class="am-u-sm-12 am-u-md-6 am-u-lg-2 am-form-label" style="text-align: right">每页数量/条 :</label>
                                <div class="am-u-sm-1 am-u-md-1 am-u-lg-1">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}" id="limitSelector" class="onebean-param-select-box">
                                            <option value="5">5</option>
                                            <option value="10" selected>10</option>
                                            <option value="30">30</option>
                                            <option value="50">50</option>
                                        </select>
                                    </div>
                                </div>





                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-12">
                                    <div class="am-form-group" style="float: right">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button type="button" class="am-btn am-btn-default am-btn-success action-button"   onclick="routingPage('/vipCard/add','新增vip卡')"><span class="am-icon-plus"></span> 新增</button>
                                                <button type="button" class="am-btn am-btn-default am-btn-secondary query-button"><span class="am-icon-search"></span> 查询</button>
                                                <button type="button"  class="am-btn am-btn-default am-btn-warning reset-button"><span class="am-icon-archive"></span> 重置</button>
                                                <button type="button"  class="am-btn am-btn-default am-btn-warning " onclick="exportExcel()"><span class="am-icon-archive"></span> 导出excel</button>
                                                <!--<button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-bordered am-table-radius am-table-striped tpl-table-black "
                                       id="example-r">
                                    <thead>
                                    <tr>
                                        <th>卡号</th>
                                        <th>价格</th>
                                        <th>状态</th>
                                        <th>销售</th>
                                        <th>案场</th>
                                        <th>用户</th>
                                        <th>开卡时间</th>
                                        <th>激活时间</th>
                                        <th>创建时间</th>
                                    </tr>
                                    </thead>
                                    <tbody id="dataTable">

                                    </tbody>
                                </table>
                            </div>
                            <div class="am-u-lg-12 am-cf">
                                <div class="am-fr" id="pagination">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <css th:replace="/public/css :: onLoadCSS"></css>
    <js th:replace="/public/js :: onLoadJS"></js>
    <script type="text/javascript" >
        $(function () {

            initAllCase($("#searchCase"));

        })


        //初始化所有案场
        function initAllCase(target) {
            $.ajax({
                type:'get',
                dataType:'json',
                url:'[(${ctx})]/syscasefield/findAllCase',
                success:function (result) {
                    var values = result.data;
                    target.html('');
                    if(values.length!=0){
                        var html = '<option value="  " >' +'请选择'+ '</option>';
                        for(var i=0;i<values.length;i++){
                            html+='<option value="'+values[i].id+'">'+values[i].casefieldname+'</option>';
                        }
                    }
                    target.html(html);
                    initDataTable();
                }
            })
        }

        function initDataTable(){
            var pageSize = $("#limitSelector").val()
            var currentPage = $("#tpl-pagination").attr("currentPage")
            var orderBy = $("#orderBySelector").val().split('-')[0]
            var sort = $("#orderBySelector").val().split('-')[1]
            var param = {orderBy: orderBy, sort: sort, currentPage: currentPage, pageSize: pageSize, conditionList: formatQueryFromParam()}
            doGet("/vipCard/vipCardList",param,function (res) {
                    $('#dataTable').html(template('tpl-VipCard', res.data));

                $('#pagination').html(template('tpl-pagination', res.pagination))
            })
        }
        
        function exportExcel() {
            var pageSize = $("#limitSelector").val()
            var currentPage = $("#tpl-pagination").attr("currentPage")
            var orderBy = $("#orderBySelector").val().split('-')[0]
            var sort = $("#orderBySelector").val().split('-')[1]

             location.href=encodeURI("[(${ctx})]/vipCard/toExcel?orderBy="+orderBy+"&sort="+sort+"&currentPage="+currentPage+"&pageSize="+ pageSize+"&conditionList="+formatQueryFromParam());
        }

    </script>
    <script id="tpl-VipCard" type="text/html">
        {{each $data as data}}
        <tr  class={{if $index%2==0}} "gradeX" {{else}} "even gradeC" {{/if}} >
        <td>{{data.card_no}} </td>
        <td>{{data.price}}</td>
        <td>
            {{data.state}}
        </td>
        <td>{{data.salename}}</td>
        <td>{{data.casefieldname}}</td>
        <td>{{data.username}}</td>
        <td>{{data.open_time_str}}</td>
        <td>{{data.valid_time_str}}</td>
        <td>{{data.create_time_str}}</td>

        </tr>
        {{/each}}
    </script>

<script id="tpl-pagination" type="text/html" th:replace="/public/pagination :: paginationTemplate"></script>
</body>
</html>
