<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/public/head :: onLoadHead(首页)">

</head>
<body data-type="widgets">
<div class="am-g tpl-g">
    <!-- 模态提示组件 -->
    <div th:include="/public/tips :: Tips"></div>
    <!-- 数据选择模态组件 -->
    <!--<script id="tpl-lockerkey" type="text/html" class="am-popup" th:replace="/lockerkey/lists :: lockerkeyTemp"></script>-->
    <div th:include="/lockerkey/lists :: lockerkeyTemp" class="am-popup"  id="tpl-lockerkey"></div>

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper none-margin">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">案场列表</div>
                        </div>
                        <div class="widget-body am-fr">
                            <form class="am-form tpl-form-border-form tpl-form-border-br paramFrom" data-flush="1">
                                <div class="am-form-group">

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right">案场名:</label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">
                                        <input type="text" class="tpl-form-input paramInput" param-pattern="casefieldname@string@eq$"  placeholder="请输入案场名" th:if="${casefieldname == null}">
                                        <input type="text" class="tpl-form-input" name="casefieldname" id="casefieldname"  th:value="${casefieldname}" th:if="${casefieldname != null}" onfocus="this.blur()">
                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right"></label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right"></label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                    </div>

                                    <label class="am-u-sm-1 am-u-md-1 am-form-label line-hight-10" style="text-align: right"></label>
                                    <div class="am-u-sm-2 am-u-md-2  line-hight-10">

                                    </div>

                                    <!--<label class="am-u-sm-1 am-form-label line-hight-10">案场名 :</label>-->
                                    <!--<div class="am-u-sm-3 am-u-end line-hight-10">-->
                                        <!--<input type="text" class="tpl-form-input paramInput" param-pattern="name@string@eq$"  placeholder="请输入案场名">-->
                                    <!--</div>-->

                                    <!--<label class="am-u-sm-1 am-form-label line-hight-10">地址 :</label>-->
                                    <!--<div class="am-u-sm-3 am-u-end line-hight-10">-->
                                        <!--<input type="text" class="tpl-form-input paramInput" param-pattern="add@string@eq$" placeholder="请输入地址">-->
                                    <!--</div>-->

                                    <!--<label class="am-u-sm-1 am-form-label line-hight-10">负责人 :</label>-->
                                    <!--<div class="am-u-sm-3 am-u-end line-hight-10">-->
                                        <!--<input type="text" class="tpl-form-input paramInput" param-pattern="leading_official@string@eq$" placeholder="请输入负责人">-->
                                    <!--</div>-->

                                    <!--<label class="am-u-sm-1 am-form-label line-hight-10">联系电话 :</label>-->
                                    <!--<div class="am-u-sm-3 am-u-end line-hight-10">-->
                                        <!--<input type="text" class="tpl-form-input paramInput" param-pattern="tel@char@eq$" placeholder="请输入联系电话">-->
                                    <!--</div>-->
                                </div>

                                <label class="am-u-sm-1 am-u-md-1 am-form-label" style="text-align: right">排序规则 :</label>
                                <div class="am-u-sm-1 am-u-md-1 am-u-lg-1">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}" id="orderBySelector">
                                            <option value="id-asc" selected>ID升序</option>
                                            <option value="id-desc">ID降序</option>
                                            <!--<option value="username-asc">用户名升序</option>-->
                                            <!--<option value="username-desc">用户名降序</option>-->
                                        </select>
                                    </div>
                                </div>


                                <label class="am-u-sm-12 am-u-md-6 am-u-lg-2 am-form-label" style="text-align: right">每页数量 :</label>
                                <div class="am-u-sm-1 am-u-md-1 am-u-lg-1">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}" id="limitSelector">
                                            <option value="5">5</option>
                                            <option value="10" selected>10</option>
                                            <option value="30">30</option>
                                            <option value="50">50</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-12">
                                    <div class="am-form-group" style="float: right">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button type="button" class="am-btn am-btn-default am-btn-success action-button" onclick="routingPage('/syscasefield/add','新增案场')"><span class="am-icon-plus"></span> 新增</button>
                                                <button type="button" class="am-btn am-btn-default am-btn-secondary query-button" ><span class="am-icon-search"></span> 查询</button>
                                                <button type="button"  class="am-btn am-btn-default am-btn-warning reset-button"><span class="am-icon-archive"></span> 重置</button>
                                                <!--<button type="button"  class="am-btn am-btn-default am-btn-warning reset-button"><span class="am-icon-archive"></span> 修改</button>-->
                                                <!--<button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>-->

                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-bordered am-table-radius am-table-striped tpl-table-black"
                                       id="example-r">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>案场名称</th>
                                        <th>地址</th>
                                        <th>负责人</th>
                                        <th>手机号码</th>
                                        <th>账户可用金额</th>
                                        <th>创建人</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="dataTable">

                                    </tbody>
                                </table>
                            </div>
                            <div class="am-u-lg-12 am-cf">
                                <div class="am-fr" id="pagination">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <css th:replace="/public/css :: onLoadCSS"></css>
    <js th:replace="/public/js :: onLoadJS"></js>
    <script th:src="@{/assets/js/lockerkey/lockerkey.js}" type="text/javascript"></script>
    <script type="text/javascript" >

        $(function () {
            initDataTable()
        })

        function initDataTable(){

            var pageSize = $("#limitSelector").val()
            var currentPage = $("#tpl-pagination").attr("currentPage")
            var orderBy = $("#orderBySelector").val().split('-')[0]
            var sort = $("#orderBySelector").val().split('-')[1]
            var param = {orderBy: orderBy, sort: sort, currentPage: currentPage, pageSize: pageSize, conditionList: formatQueryFromParam()}
            doGet("/syscasefield/syscasefieldList",param,function (res) {
                $('#dataTable').html(template('tpl-syscasefield', res.data));
                $('#pagination').html(template('tpl-pagination',res.pagination))
            })
        }

    </script>
    <script id="tpl-syscasefield" type="text/html">
        {{each $data as data}}
        <tr  class={{if $index%2==0}} "gradeX" {{else}} "even gradeC" {{/if}} >
        <td>{{data.id}}</td>
        <td width="180">{{data.casefieldname}}</td>
        <td width="250">{{data.address}}</td>
        <td width="100">{{data.leading_official}}</td>
        <td>{{data.tel}}</td>
        <td>{{data.avail}}</td>
        <td>{{data.create_id}}</td>
        <td>{{data.create_time_str}}</td>
        <td>
            <div class="tpl-table-black-operation">
                <a href="javascript:;" onclick="routingPage('/syscasefield/edit/{{data.id}}','修改案场')">
                    <i class="am-icon-pencil"></i> 修改
                </a>
                <a href="javascript:;"  class="tpl-table-black-operation-warn" onclick="modalKey({{data.id}})">
                    <i class="am-icon-users" ></i> 钥匙管理
                </a>
            </div>
        </td>
        </tr>
        {{/each}}
    </script>
    <script id="tpl-pagination" type="text/html" th:replace="/public/pagination :: paginationTemplate"></script>
    <script id="tpl-lockerkeys" type="text/html" th:replace="/lockerkey/template :: lockerkeysTemp"></script>
    <div class="am-popup" id="lockerkey-modal"></div>
</body>
</html>
