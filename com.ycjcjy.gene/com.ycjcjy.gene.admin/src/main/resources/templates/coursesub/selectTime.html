
<div class="am-popup" id="time-select-modal"  th:fragment="selectTime" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="widget-body am-fr">
        <form class="am-form tpl-form-border-form tpl-form-border-br" id="DataFrom">
         <input type="text" style="display: none" id="courseids"/>
         <input type="text" style="display: none" id="coursecircles"/>
         <input type="text" style="display: none" id="coursecount"/>
        <div class="am-form-group">
            <label  class="am-u-sm-3 am-form-label">开始时间</label>
            <div class="am-u-sm-9" id="startline">

            </div>
            <span class="error" id="startError" style="display: none;">开始时间大于结束时间</span>
        </div>

        <div class="am-form-group">
            <label  class="am-u-sm-3 am-form-label">结束时间</label>
            <div class="am-u-sm-9" id="endline">

            </div>
        </div>
            <div class="am-form-group">
                <label  class="am-u-sm-3 am-form-label">课时名称</label>
                <div class="am-u-sm-9">
                    <input type="text" autocomplete="off" id="subName"/>
                </div>

            </div>
            <div class="am-form-group">
                <label  class="am-u-sm-3 am-form-label">课时描述</label>
                <div class="am-u-sm-9">
                    <textarea type="text"  id="subDetail"></textarea>
                </div>

            </div>

        <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" class="am-btn am-btn-primary" onclick="confirmInfo()">提交</button>
                <button type="button" class="am-btn am-btn-danger" onclick="retureList()">取消</button>
            </div>
        </div>
        </form>
    </div>
</div>
